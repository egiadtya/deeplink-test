<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Voting Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f9fafb;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .nominee {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .nominee h2 {
      margin-top: 0;
    }
    .vision, .mission {
      margin: 8px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üèÜ Election Voting Page</h1>
  <div id="nomineeList"></div>

  <script>
    const nominees = [
      {
        name: "Alice Johnson",
        vision: "Empower innovation and inclusion.",
        mission: "Promote open collaboration and equal opportunities."
      },
      {
        name: "Brian Lee",
        vision: "Build a sustainable future.",
        mission: "Encourage eco-friendly initiatives and awareness."
      },
      {
        name: "Carla Fernandez",
        vision: "Strengthen community connection.",
        mission: "Host regular events and workshops for members."
      },
      {
        name: "David Kim",
        vision: "Enhance transparency and accountability.",
        mission: "Publish regular updates and encourage feedback."
      },
      {
        name: "Ella Smith",
        vision: "Foster creativity and growth.",
        mission: "Launch mentorship and innovation programs."
      }
    ];

    const container = document.getElementById('nomineeList');

    nominees.forEach((nominee, index) => {
      const div = document.createElement('div');
      div.className = 'nominee';
      div.innerHTML = `
        <h2>${nominee.name}</h2>
        <p class="vision"><strong>Vision:</strong> ${nominee.vision}</p>
        <p class="mission"><strong>Mission:</strong> ${nominee.mission}</p>
        <button onclick="vote(${index})">Vote</button>
      `;
      container.appendChild(div);
    });

    async function vote(index) {
      const nominee = nominees[index];
      alert(`You voted for ${nominee.name}. Submitting your vote...`);

      try {
        const response = await fetch('https://httpbin.org/anything', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nominee: nominee.name }),
        });

        if (!response.ok) throw new Error("Vote submission failed");

        // Simulate redirect after successful API call
        window.location.href = "success.html";
      } catch (error) {
        alert("Failed to submit your vote. Please try again.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
