<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Open Deeplink</title>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:50px;">
  <button id="openApp" style="padding:12px 24px;font-size:16px;">Open My App</button>

  <script>
    const deeplink = 'gojekdriver://webview?uri=https://google.com/&require_auth=true';

    document.getElementById('openApp').addEventListener('click', () => {
      window.location.href = deeplink;
    });
  </script>
</body>
</html>
