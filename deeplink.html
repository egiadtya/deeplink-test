<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Show Request Headers</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Request Header Viewer</h1>
  <p>Click the button to send a test request and show the headers.</p>
  <button id="showHeaders">Show Request Headers</button>
  <pre id="output">Waiting for action...</pre>

  <script>
    document.getElementById('showHeaders').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.textContent = 'Fetching...';

      // Define custom headers
      const customHeaders = {
        'X-Custom-Header': 'HelloWorld',
        'Content-Type': 'application/json',
      };

      // Perform a request to a public echo service
      const response = await fetch('https://egiadtya.github.io/deeplink-test/mock.json', {
        method: 'GET',
        headers: customHeaders,
      });

      // Parse the response JSON (httpbin returns headers it received)
      const data = await response.json();

      // Display the headers that httpbin saw
      output.textContent = JSON.stringify(data.headers, null, 2);
    });
  </script>
</body>
</html>
